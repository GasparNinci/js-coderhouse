<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba JavaScript</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>

<body>
    <header>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Nosotros</a></li>
            <li><a href="">Tienda</a></li>
            <li><a href="#titulo">FAQs</a></li>
        </ul>
    </header>



    <main>

        <h1> ¡Bienvenido a su Simulador de Créditos Automático!</h1>

        <section>
            <form action="">
                <div class="contenedor-inputs">


                    <label for="credito"> Ingrese el monto del crédito que requiere: </label>
                    <span class="span-montoCredito">$
                        <input type="number" name="credito" min="0" max="1000000" 
                            placeholder="Elija el monto de su credito" id="monto-credito" ></span>

                </div>

                <div class="contenedor-inputs">

                    <label for="cuotas"> Ingrese la duración del préstamo:</label>
                    <span class="span-cuotas">  
                        <input type="number" name="cuotas" min="0" max="24" placeholder="Elija la cantidad de meses"
                            id="cantidad-cuotas"> Meses</span>

                </div>

                <div class="contenedor-inputs">
                    <label for="interes">Elija el interés mensual:</label>
                    <span class="span-interes"> % <input type="number" max="100" min="0.1" step="0.1" placeholder="En porcentaje con coma (,)"
                    id="interes-cuotas" ></span>
                </div>

                <div class="alerta-incorrect"><span>! </span>Todos los campos son obligatorios</div>

                <input type="submit" value="Mostrar total" id="envio-form">
            </form>
        </section>
        
        <h1 id="titulo" class="titulo-simulador">SIMULADOR DE CRÉDITOS RESPONDE: </h1>

        <div  class="contenedor-eventos">
            
        </div>

    </main>

    <script src="js/tercerIndex.js"></script>
</body>

</html>
